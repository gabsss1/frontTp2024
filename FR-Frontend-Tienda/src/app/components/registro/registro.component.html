<app-nav></app-nav>

<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
          </ol>
        </div>
      </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4 mx-auto">
        <div class="row"  style="display: flex; justify-content: center;">  
            <div class="col-lg-6">
                <div class="px-md-5">
                    <h3 class="modal-title mt-0 text-center mb-4">Registro rápido</h3>
                    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="signin-email">Nombres completos</label>
                                    <input type="email" class="form-control"  placeholder="Nombres completos" required name="nombres" [(ngModel)]="cliente.nombres">
                                </div>
                                <div class="col-lg-6">
                                    <label for="signin-email">Apellidos completos</label>
                                    <input type="email" class="form-control"  placeholder="Apellidos completos" required name="apellidos" [(ngModel)]="cliente.apellidos">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signin-email">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="Correo electrónico" required name="email" [(ngModel)]="cliente.email">
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Contraseña</label>
                            <div class="cs-password-toggle input-group-overlay">
                            <input type="password" class="form-control appended-form-control" id="signin-password" placeholder="Tu contraseña" required name="password" [(ngModel)]="cliente.password">
                            <div class="input-group-append-overlay">
                                <label class="btn cs-password-toggle-btn input-group-text">
                                <input type="checkbox" class="custom-control-input">
                                <i class="cxi-eye cs-password-toggle-indicator"></i>
                                <span class="sr-only">Ver contraseña</span>
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center form-group">
                            <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                            <label for="remember-me" class="custom-control-label">Recordar</label>
                            </div>
                            <a href="#" class="font-size-sm text-decoration-none">Olvidó la contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        <p class="font-size-sm pt-4 mb-0">
                            Ya tienes una cuenta?
                            <a [routerLink]="['/login']" class="font-weight-bold text-decoration-none">Inicia sesión</a>
                        </p>
                    </form>
                  </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
